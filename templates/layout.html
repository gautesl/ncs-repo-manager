<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('login') }}" class="navbar-item">Login</a>
            <a href="{{ url_for('check_users') }}" class="navbar-item">Check users</a>
            <a href="{{ url_for('list_users') }}" class="navbar-item">List users</a>
            <a href="{{ url_for('add_users') }}" class="navbar-item">Add users</a>
        </div>

        <div class="body-content">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2023</p>
            </footer>
        </div>
    </body>
</html>
